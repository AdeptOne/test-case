<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <meta charset="UTF-8">
    {% block meta %}

    {% endblock %}
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="height: 100%">
    <div class="wrapper" style="min-height: 100%; display: flex; flex-direction: column;">
        {% include 'inc/_header.html' %}

        <main style="flex: 1 1 auto;">
            {% block content %}
                <div class="container">
                    <h1 class="mt-2 display-1 text-center">Link Shortener</h1>
                    <p class="mt-2 text-center fs-3">
                        Тестовое задание для ITерритории.
                    </p>

        </main>


        {% include 'inc/_footer.html' %}

    {% comment %} connect bootstrap-5 and popperjs {% endcomment %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
            integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
